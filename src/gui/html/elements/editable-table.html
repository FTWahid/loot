<dom-module id="editable-table">
  <template>
    <style>
      :host {
          background-color: inherit;
          border-collapse: collapse;
          width: 100%;
      }
      ::content td,
      ::content th {
        vertical-align: middle;
        text-align: left;
        padding: 0 7px;
      }
      ::content th:first-child,
      ::content td:first-child {
        padding-left: 16px;
      }
      ::content th:last-child,
      ::content td:last-child {
        padding-left: 0;
      }
      ::content thead > tr {
        height: 56px;
      }
      ::content tbody > tr {
        height: 48px;
      }
      ::content th {
          color: var(--loot-secondary-text-color);
          border-bottom: 1px solid var(--loot-divider-color);
      }
      ::content paper-icon-button {
          color: var(--loot-secondary-text-color);
      }
      ::content paper-icon-button[disabled] {
          color: var(--loot-disabled-text-color);
      }
      ::content paper-icon-button[icon=delete]:hover {
          color: red;
      }
      ::content paper-icon-button[icon=add]:hover {
          color: green;
      }
    </style>
    <content></content>
  </template>
  <script>
    'use strict';
    Polymer({ // eslint-disable-line new-cap, no-undef
      is: 'editable-table',
      extends: 'table',

      attached() {
        /* Add "add new row" row. */
        const content = document.getElementById('newRow').content;
        let row = document.importNode(content, true);
        this.tBodies[0].appendChild(row);
        row = this.tBodies[0].lastElementChild;

        /* Add new row listener. */
        row.querySelector('paper-icon-button').addEventListener('click', this.onAddEmptyRow);

        /* Add drag 'n' drop listeners.
           Drag 'n' drop should only be enabled for file-row tables.
        */
        if (this.getAttribute('data-template') === 'fileRow') {
          this.addEventListener('drop', this.onDrop);
          this.addEventListener('dragover', this.onDragOver);
        }
      },

      detached() {
        /* Remove deletion listener. */
        const icons = this.tBodies[0].getElementsByClassName('delete');
        for (let i = 0; i < icons.length; ++i) {
          icons[i].removeEventListener('click', this.onRemoveRow);
        }

        /* Remove new row listener. */
        this.querySelector('tbody tr:last-child paper-icon-button').removeEventListener('click', this.onAddEmptyRow);

        /* Remove drag 'n' drop listeners. */
        this.removeEventListener('drop', this.onDrop);
        this.removeEventListener('dragover', this.onDragOver);
      },

      onDrop(evt) {
        evt.stopPropagation();

        if (evt.currentTarget.tagName === 'TABLE'
            && evt.currentTarget.getAttribute('data-template') === 'fileRow') {
          evt.currentTarget.addRow({
            name: evt.dataTransfer.getData('text/plain'),
          });
        }

        return false;
      },

      onDragOver(evt) {
        evt.preventDefault();
        evt.dataTransfer.dropEffect = 'copy';
      },

      getRowsData(writableOnly) {
        const writableRows = [];
        const rows = this.tBodies[0].rows;

        for (let i = 0; i < rows.length; ++i) {
          const trash = rows[i].getElementsByClassName('delete');
          if (trash.length > 0 && (!writableOnly || !trash[0].disabled)) {
            const rowData = {};

            const inputs = rows[i].querySelectorAll('paper-input, paper-textarea, loot-dropdown-menu');
            for (let j = 0; j < inputs.length; ++j) {
              rowData[inputs[j].className] = inputs[j].value;
            }

            writableRows.push(rowData);
          }
        }

        return writableRows;
      },

      setReadOnly(row, classMask, readOnly) {
        readOnly = readOnly || true;

        const trash = row.getElementsByClassName('delete')[0];
        if (classMask) {
          if (classMask.indexOf('delete') !== -1) {
            trash.disabled = readOnly;
          }
        } else {
          trash.disabled = readOnly;
        }

        const inputs = row.querySelectorAll('paper-input, paper-textarea, loot-dropdown-menu');
        for (let i = 0; i < inputs.length; ++i) {
          if (classMask) {
            for (let j = 0; j < classMask.length; ++j) {
              if (inputs[i].classList.contains(classMask[j])) {
                inputs[i].disabled = readOnly;
                break;
              }
            }
          } else {
            inputs[i].disabled = readOnly;
          }
        }
      },

      clear() {
        const rowDeletes = this.tBodies[0].getElementsByClassName('delete');
        while (rowDeletes.length > 0) {
          rowDeletes[0].click();
        }
      },

      onRemoveRow(evt) {
        const tr = evt.target.parentElement.parentElement.parentElement;
        const tbody = tr.parentElement;
        const table = tbody.parentElement;

        /* Remove deletion listener. */
        evt.target.removeEventListener('click', table.onRemoveRow);

        /* Now remove row. */
        tbody.removeChild(tr);

        /* Notify that the table size has changed. */
        this.dispatchEvent(new CustomEvent('iron-resize', { bubbles: true }));
      },

      onAddEmptyRow(evt) {
        evt.currentTarget.parentElement.parentElement.parentElement.parentElement.parentElement.addRow({});

        /* Notify that the table size has changed. */
        this.dispatchEvent(new CustomEvent('iron-resize', { bubbles: true }));
      },

      addRow(tableData) {
        const rowTemplateId = this.getAttribute('data-template');
        const content = document.getElementById(rowTemplateId).content;
        let row = document.importNode(content, true);
        this.tBodies[0].insertBefore(row, this.tBodies[0].lastElementChild);
        row = this.tBodies[0].lastElementChild.previousElementSibling;

        /* Data is an object with keys that match element class names. */
        for (const key in tableData) {
          const elems = row.getElementsByClassName(key);
          if (tableData[key] !== undefined && elems.length === 1) {
            elems[0].value = tableData[key];
          }
        }

        /* Add deletion listener. */
        row.getElementsByClassName('delete')[0].addEventListener('click', this.onRemoveRow);

        /* Notify that the table size has changed. */
        this.dispatchEvent(new CustomEvent('iron-resize', { bubbles: true }));

        return row;
      },

      addReadOnlyRow(tableData) {
        this.setReadOnly(this.addRow(tableData));
      },

      validate() {
        const inputs = this.querySelectorAll('paper-input, paper-textarea');
        for (let i = 0; i < inputs.length; ++i) {
          if (!inputs[i].validate()) {
            return false;
          }
        }
        return true;
      },
    });
  </script>
</dom-module>
